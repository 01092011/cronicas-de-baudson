<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Crônicas de Baudson</title>
  <style>
    @font-face {
      font-family: 'CC Wild Words';
      src: url('CCWildWords.ttf') format('truetype');
    }

    body {
      font-family: 'CC Wild Words', Arial, sans-serif;
      margin: 20px;
      background-color: #deb900; /* amarelo claro tipo papel */
    }

    .livro-lista {
      display: flex;
      gap: 20px;
    }

    .livro-item {
      cursor: pointer;
      text-align: center;
    }

    .livro-item img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #leitor {
      margin-top: 40px;
      height: 600px;
      overflow-y: scroll;
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: white;
    }

    #leitor img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    #fechar,
    #proximo {
      margin-top: 10px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Crônicas de Baudson</h1>

  <div class="livro-lista">
    <div class="livro-item" onclick="abrirLivro('livro1', 'images/capa1.png', 1)">
      <img src="images/capa1.png" alt="Capa do Livro 1" />
      <p>Livro 1</p>
    </div>
    <div class="livro-item" onclick="abrirLivro('livro2', 'images/capa2.png', 1)">
      <img src="images/capa2.png" alt="Capa do Livro 2" />
      <p>Livro 2</p>
    </div>
  </div>

  <div id="leitor">
    <div id="conteudoLivro"></div>
    <div id="proximo" onclick="proximoCapitulo()">➡️ Próximo capítulo</div>
    <div id="fechar" onclick="fecharLivro()">Fechar livro</div>
  </div>

  <script>
    let livroAtual = '';
    let capaAtual = '';
    let capituloAtual = 1;

    function abrirLivro(nomeLivro, capa, capitulo) {
      livroAtual = nomeLivro;
      capaAtual = capa;
      capituloAtual = capitulo;
      atualizarImagem();
      document.getElementById('leitor').style.display = 'block';
    }

    function atualizarImagem() {
      const conteudo = document.getElementById('conteudoLivro');
      conteudo.innerHTML = '';

      // Mostra a capa só no primeiro capítulo
      if (capituloAtual === 1) {
        const capaImg = document.createElement('img');
        capaImg.src = capaAtual;
        capaImg.alt = 'Capa do livro';
        conteudo.appendChild(capaImg);
      }

      // Mostra o capítulo
      const capituloImg = document.createElement('img');
      capituloImg.src = `images/${livroAtual}-cap${capituloAtual}.png`;
      capituloImg.alt = `Capítulo ${capituloAtual}`;
      conteudo.appendChild(capituloImg);
    }

    function proximoCapitulo() {
      capituloAtual++;
      atualizarImagem();
    }

    function fecharLivro() {
      document.getElementById('leitor').style.display = 'none';
      document.getElementById('conteudoLivro').innerHTML = '';
      capituloAtual = 1;
      livroAtual = '';
      capaAtual = '';
    }
  </script>

</body>
</html>
